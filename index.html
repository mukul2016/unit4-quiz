<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="scores"><a href="scores.html">High Score</a></div>
    <div class="timer"><p>Timer Display</p></div>
    <div class="quiz-board">
      <p>Quiz Area</p>
      <div class="begin-quiz">
        <h1>Begin Quiz</h1>
        <p>Begin Quiz by hitting the start button</p>
        <button class="startQuiz">Start</button>
      </div>
      <div class="questions">
        <p>Your questions will appear here with the choices</p>
        <div class="choices"> choices</div>
      </div>
      <div class="end-quiz"></div>
      <p>Your score will appear here with the final score</p>
    </div>
  </body>
</html>
